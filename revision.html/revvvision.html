<!DOCTYPE html>
<html>
<head>
  <title>My Avatar</title>
  <style>
    body {
      text-align: center;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    .face {
      width: 200px;
      height: 200px;
      background-color: #ffcc99;
      border-radius: 50%;
      margin: 40px auto;
      position: relative;
    }
    .eye {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 60px;
    }
    .eye.left {
      left: 40px;
    }
    .eye.right {
      right: 40px;
    }
    .mouth {
      width: 100px;
      height: 50px;
      border-bottom: 5px solid red;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 50px 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ‘¦ Make Your Own Avatar</h2>
  <div class="face" id="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
  <button onclick="changeColor()">Change Face Color</button>

  <script>
    function changeColor() {
      const face = document.getElementById("face");
      const colors = ["#ffcc99", "#ffc0cb", "#c0ffee", "#add8e6", "#ffffcc"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      face.style.backgroundColor = randomColor;
    }
  </script>
</body>
</html>
