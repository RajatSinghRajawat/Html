<html>
<head>

    .stars {
      display: flex;
      justify-content: center;
      font-size: 50px;
      cursor: pointer;
      color: gray;
    }
    .stars span:hover,
    .stars span:hover ~ span {
      color: gold;
    }
  </style>
</head>
<body>
