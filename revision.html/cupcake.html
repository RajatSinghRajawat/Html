<!DOCTYPE html>
<html>
<head>
  <title>Cupcake Click</title>
  <style>
    #cupcake {
      font-size: 100px;
      cursor: pointer;
      text-align: center;
    }
    #count {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">🧁 Click the Cupcake!</h2>
  <div id="cupcake" onclick="countClick()">🧁</div>
  <p id="count" style="text-align:center;">Yummy Count: 0</p>

  <script>
    let count = 0;
    function countClick() {
      count++;
      document.getElementById("count").innerText = `Yummy Count: ${count}`;
    }
  </script>
</body>
</html>
